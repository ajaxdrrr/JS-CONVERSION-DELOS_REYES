<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script defer src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script defer src="javascript/main.js"></script>

    <title>JS Introduction</title>

</head>
<body>

    <p id="huh" onMouseOver="growingText()" onMouseOut="shrinkText()"></p>

    <div class="container-fluid d-flex flex-wrap justify-content-center align-item-center my-5">

        <div class="container d-flex justify-content-center align-item-center m-1 p-4">
            <select name="" class="form-control w-75" onChange="num1.value=''; getSelected()" id="dropz" required>
                <option value="" disabled selected>Please select a conversion unit</option>
                <option value="mts">Milliseconds -> Seconds</option>
                <option value="mtsr">Seconds -> Milliseconds</option>
                <option value="stm">Seconds -> Minutes</option>
                <option value="stmr">Minutes -> Seconds</option>
                <option value="mth">Minutes -> Hour</option>
                <option value="mthr">Hour -> Minutes</option>

            </select>
            
        </div>

        <div class="container d-flex justify-content-center align-item-center m-1 gap-1 p-4">
        
            <input type="text" class="form-control w-25" onfocus="this.value=''" id="num1">
            <div class="row p-3"><i class="fa-solid fa-equals"></i></div>
            <input type="text" class="form-control w-25" id="num2" readonly>
            
        </div>

        <div class="container d-flex justify-content-center align-item-center m-1 p-4">
    
            
            <button class="btn btn-secondary w-75" id="rem" onClick=" getSelected(num1.value)">Convert</button>
    
        </div>
    
        <div class="container d-flex justify-content-center align-item-center m-1">
    
            <p class="fs-1 text-success" id="ans"></p>
    
        </div>

    </div>

</body>
</html>
